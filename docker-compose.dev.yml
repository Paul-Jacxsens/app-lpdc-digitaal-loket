version: "3.7"

services:
  lpdc:
    restart: "no"
  mocklogin:
    image: lblod/mock-login-service:0.4.0
  identifier:
    ports:
      - "90:80"
    restart: "no"
  dispatcher:
    restart: "no"
  database:
    restart: "no"
  virtuoso:
    ports:
      - "8890:8890"
    restart: "no"
  deltanotifier:
    restart: "no"
  migrations:
    restart: "no"
  cache:
    restart: "no"
  resource:
    restart: "no"
  sink:
    restart: "no"

  ################################################################################
  # LPDC-related Services
  ################################################################################

  lpdc-management:
    restart: "no"
    ports:
      - "9229:9229"
    environment:
      NODE_ENV: "development"

  lpdc-publish:
    restart: "no"

  lpdc-ldes-consumer:
    restart: "no"
  